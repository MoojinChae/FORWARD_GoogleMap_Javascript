<head>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTtLxO68T3Enh5wodnVIy0CcnhVH3fWys
                          &libraries=visualization&callback=initMap">
  </script>

      padding: 40px 15px;

      height: 420px;

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="main">
      <h1>SD Airport Real-time Airplane</h1>
      <p class="lead">by Moojin Chae</p>
      <div class="right"><button id="refresh" type="button" class="btn btn-primary">Refresh</button></div>
      <div id="map"></div>
    </div>
  </div>
</body>
</html>

<script>
  var map, marker;
  var markers = [];
  var position = [];
  var image = 'https://cdn4.iconfinder.com/data/icons/48x48-free-object-icons/48/Airplane.png';
  var iter = 0;
  var maxIter = 100;
  var interval = 1000;
  var dynamicPlaneCnt = 16;
  var center = {lat: 32.73, lng:-117.15};
  var center1 = {lat: center.lat, lng: center.lng - 0.15};
  var center2 = {lat: center.lat, lng: center.lng + 0.15};
  var staticPosition = [{lat: center.lat - 0.02, lng: center.lng + 0.14},
                        {lat: center.lat - 0.08, lng: center.lng - 0.12},
                        {lat: center.lat + 0.07, lng: center.lng + 0.09},
                        {lat: center.lat + 0.03, lng: center.lng + 0.15},
                        {lat: center.lat - 0.07, lng: center.lng - 0.10},
                        {lat: center.lat + 0.03, lng: center.lng + 0.13},
                        {lat: center.lat - 0.02, lng: center.lng - 0.18},
                        {lat: center.lat + 0.07, lng: center.lng - 0.09},
                        {lat: center.lat + 0.07, lng: center.lng - 0.20},
                        {lat: center.lat + 0.07, lng: center.lng + 0.21},
                        {lat: center.lat + 0.04, lng: center.lng - 0.23},
                        {lat: center.lat + 0.07, lng: center.lng - 0.23},
                        {lat: center.lat + 0.02, lng: center.lng + 0.27},
                        {lat: center.lat - 0.08, lng: center.lng - 0.28}];

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: center,
      zoom: 11
    });

    for (i = 0; i < dynamicPlaneCnt/2; i++) {
      marker = new google.maps.Marker({
        position: center1,
        map: map,
        icon: image,
        id: i+1
      });
      markers.push(marker);
      marker = new google.maps.Marker({
        position: center2,
        map: map,
        icon: image,
        id: i+1
      });
      markers.push(marker);
    }
    
    for (i = 0; i < staticPosition.length; i++) {
      marker = new google.maps.Marker({
        position: {lat: staticPosition[i].lat , lng: staticPosition[i].lng},
        map: map,
        icon: image,
        id: i+1
      });
    }
  }

  $(document).ready(function () {
    setLatLng();
    setInterval(updatePosition, interval);
  });

  $('#refresh').click(function() {
    updatePosition();
  });

  function setLatLng() {
    for(i = 0; i < dynamicPlaneCnt/2; i++) {
      pos = [];
      alpha = 0.003 * Math.pow(-1, i);
      if (i > 1) beta = alpha;
      else beta = -alpha;

      if (i == 4 || i == 5) alpha = 0;
      if (i == 6 || i == 7) beta = 0;

      for(j = 0; j < maxIter; j++) {
        latlng = {lat: center1.lat + ((j+1) * alpha), lng: center1.lng + ((j+1) * beta)};
        pos.push(latlng);
      }
      position.push(pos);

      pos = [];
      for(j = 0; j < maxIter; j++) {
        latlng = {lat: center2.lat + ((j+1) * alpha), lng: center2.lng + ((j+1) * beta)};
        pos.push(latlng);
      }
      position.push(pos);
    }
  }

  function updatePosition() {
    if (iter < maxIter-1) iter++;
    else iter = 0;

    for (i = 0; i < dynamicPlaneCnt; i++) {
      markers[i].setPosition(new google.maps.LatLng(position[i][iter].lat, position[i][iter].lng));
    }
  }
</script>
